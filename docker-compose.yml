version: '3.8'

services:
  bot:
    build: ./
    command: /bot
    depends_on:
      - db
      - cache
    env_file:
      - .env
    ports:
      - 8000:8000
 
  db:
    restart: always
    image: postgres:latest
    env_file:
      - .env
    ports:
      - 5436:5432
    volumes:
      - ./data/postgres/pgdata:/var/lib/postgresql/data/pgdata

  cache:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    env_file:
      - .env
    command: redis-server --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes: 
      - cache:/data

volumes:
  cache:
    driver: local

  db:
    driver: local
