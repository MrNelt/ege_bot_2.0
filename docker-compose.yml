version: '3.8'

services:
  bot:
    build: ./
    command: /bot
    ports:
      - 8000:8000
    depends_on:
      - db
      - cache
    env_file:
      - .env
 
  db:
    restart: always
    image: postgres:latest
    volumes:
      - ./data/postgres/pgdata:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    ports:
      - 5436:5432

  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass 1
    volumes: 
      - cache:/data

volumes:
  cache:
    driver: local
